<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="screen-container">
                <div id="answer"></div>
                <div id="screen"></div>
            </div>
            <div id="buttons">
                <button id="clear" class="button">CLR</button>
                <button id="backspace" class="button">DEL</button>
                <button id="operator" class="button">^</button>
                <button id="operator" class="button">/</button>
                <button id="num" class="button">7</button>
                <button id="num" class="button">8</button>
                <button id="num" class="button">9</button>
                <button id="operator" class="button">*</button>
                <button id="num" class="button">4</button>
                <button id="num" class="button">5</button>
                <button id="num" class="button">6</button>
                <button id="operator" class="button">-</button>
                <button id="num" class="button">1</button>
                <button id="num" class="button">2</button>
                <button id="num" class="button">3</button>
                <button id="operator" class="button">+</button>
                <button id="num" class="button">0</button>
                <button id="operator" class="button decimal">.</button>
                <button id="equals" class="button">=</button>
            </div>
        </div>
    </body>
</html>
