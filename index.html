<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="screen"></div>
        <div id="buttons">
            <button id="clear" class="button clear">CLR</button>
            <button id="backspace" class="button backspace">DEL</button>
            <button id="operator" class="button">^</button>
            <button id="operator" class="button">/</button>
            <button id="num" class="button number">7</button>
            <button id="num" class="button number">8</button>
            <button id="num" class="button number">9</button>
            <button id="operator" class="button">x</button>
            <button id="num" class="button number">4</button>
            <button id="num" class="button number">5</button>
            <button id="num" class="button number">6</button>
            <button id="operator" class="button">-</button>
            <button id="num" class="button number">1</button>
            <button id="num" class="button number">2</button>
            <button id="num" class="button number">3</button>
            <button id="operator" class="button">+</button>
            <button id="num" class="button number">0</button>
            <button id="operator" class="button decimal">.</button>
            <button id="equals" class="button equal">=</button>
        </div>
    </body>
</html>
